# =====================================================
# 房屋租赁管理系统 - 生产环境配置文件
# 版本: 1.0
# 创建时间: 2025-08-06
# 描述: 生产环境Spring Boot配置
# =====================================================

# 服务器配置
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# 数据库配置
spring.datasource.url=jdbc:mysql://localhost:3306/rent_house_management?useUnicode=true&characterEncoding=utf8mb4&useSSL=true&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=rent_app
spring.datasource.password=YOUR_PRODUCTION_PASSWORD
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 连接池配置
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA配置
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.use_sql_comments=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.open-in-view=false

# 缓存配置
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=YOUR_REDIS_PASSWORD
spring.redis.database=0
spring.redis.timeout=2000ms
spring.redis.jedis.pool.max-active=20
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=5
spring.redis.jedis.pool.max-wait=2000ms

# 日志配置
logging.level.root=INFO
logging.level.com.example.demo=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/rent-house-management.log
logging.file.max-size=100MB
logging.file.max-history=30

# JWT配置
jwt.secret=YOUR_PRODUCTION_JWT_SECRET_KEY_MUST_BE_VERY_LONG_AND_SECURE
jwt.expiration=86400000

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
file.upload.path=/var/uploads/rent-house-management/

# 邮件配置（如果需要）
spring.mail.host=smtp.example.com
spring.mail.port=587
spring.mail.username=noreply@yourcompany.com
spring.mail.password=YOUR_EMAIL_PASSWORD
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# 监控配置
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# 安全配置
server.ssl.enabled=false
# 如果启用SSL，请配置以下选项：
# server.ssl.key-store=classpath:keystore.p12
# server.ssl.key-store-password=YOUR_KEYSTORE_PASSWORD
# server.ssl.key-store-type=PKCS12
# server.ssl.key-alias=rent-house-management

# 应用配置
app.name=房屋租赁管理系统
app.version=1.0.0
app.description=专业的房屋租赁管理解决方案

# 跨域配置
cors.allowed-origins=https://yourdomain.com,https://www.yourdomain.com
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# 限流配置
rate-limit.enabled=true
rate-limit.requests-per-minute=100
rate-limit.requests-per-hour=1000

# 数据初始化配置
data.init.enabled=false
