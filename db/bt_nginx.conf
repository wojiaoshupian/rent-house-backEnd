# =====================================================
# 宝塔面板专用 - Nginx配置模板
# 版本: 1.0
# 创建时间: 2025-08-06
# 描述: 适用于宝塔面板的Nginx配置
# 使用方法: 在宝塔面板网站设置中替换配置文件内容
# =====================================================

server {
    listen 80;
    server_name YOUR_DOMAIN_OR_IP;  # 请替换为你的域名或IP
    index index.html index.htm default.htm default.html;
    root /www/wwwroot/rent-house-management;
    
    # SSL配置 - 如果启用了SSL证书，宝塔会自动添加
    # listen 443 ssl http2;
    # ssl_certificate /www/server/panel/vhost/cert/YOUR_DOMAIN/fullchain.pem;
    # ssl_certificate_key /www/server/panel/vhost/cert/YOUR_DOMAIN/privkey.pem;
    
    # 安全配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    
    # Gzip压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # 静态文件处理
    location /static/ {
        alias /www/wwwroot/rent-house-management/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # 上传文件处理
    location /uploads/ {
        alias /www/wwwroot/rent-house-management/uploads/;
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # 日志文件处理（禁止访问）
    location /logs/ {
        deny all;
        return 404;
    }
    
    # 配置文件保护（禁止访问）
    location ~ \.(properties|yml|yaml|conf)$ {
        deny all;
        return 404;
    }
    
    # JAR文件保护（禁止访问）
    location ~ \.jar$ {
        deny all;
        return 404;
    }
    
    # 健康检查接口
    location /actuator/health {
        proxy_pass http://127.0.0.1:8080/actuator/health;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }
    
    # API请求代理到Spring Boot应用
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;
        
        # 支持WebSocket（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
    
    # 前端路由支持（如果有前端应用）
    location / {
        try_files $uri $uri/ @fallback;
    }
    
    # 回退到Spring Boot应用
    location @fallback {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 8k;
        proxy_buffers 8 8k;
    }
    
    # 错误页面
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    
    # 访问日志
    access_log /www/wwwroot/rent-house-management/logs/nginx_access.log;
    error_log /www/wwwroot/rent-house-management/logs/nginx_error.log;
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 限制请求方法
    if ($request_method !~ ^(GET|HEAD|POST|PUT|DELETE|OPTIONS)$ ) {
        return 405;
    }
    
    # 防止SQL注入等攻击
    location ~ .*\.(php|jsp|cgi|asp|aspx)$ {
        return 403;
    }
    
    # 宝塔面板自动添加的配置
    include /www/server/panel/vhost/rewrite/YOUR_DOMAIN.conf;
    
    # 宝塔面板SSL配置会自动添加在这里
    # 如果启用了SSL，宝塔会自动添加相关配置
}
